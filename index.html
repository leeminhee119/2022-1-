<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HEALTHY TOGETHER</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="custom.js"></script>
  </head>
  <body id="login">
    <main id="login-page">
      <header class="welcome-header">
        <h1 class="welcome-header__title-sub">Welcome to</h1>
        <h1 class="welcome-header__title">HEALTHY<br />TOGETHER</h1>
      </header>
      <form action="home.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="User Name" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Your Account or Password</a>
      </form>
    </main>
  </body>
</html>
