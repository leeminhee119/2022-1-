    <!-- logo -->
    <header class="logo">
      <a href="home.html">

    <section class="main main-upload">
        <form action="">
            <input class="type_in" type=“text” placeholder="Title">
            <div id="upload_vegantype">
                <span>Select Recipe Type:</span>
                <input type="radio" name="upload_type_vegan" value="vegan"> Vegan
                <input type="radio" name="upload_type_vegan" value="lacto"> Lacto
                <input type="radio" name="upload_type_vegan" value="ovo"> Ovo
                <input type="radio" name="upload_type_vegan" value="lactoovo"> Lacto Ovo
            </div>
            <div id="upload_nutritions">
                <span class="nutri-type">Carbohydrate: </span>
                <input type="text" class="input_nutri">
                <span class="nutri-type">Protein: </span>
                <input type="text" class="input_nutri">
                <span class="nutri-type">Fat: </span>
                <input type="text" class="input_nutri">
            </div>
            <textarea id="upload_main" name="upload_content"></textarea>
            <div id="post"><input type="submit" value="Post"></div>
        </form>
        

    </section>
